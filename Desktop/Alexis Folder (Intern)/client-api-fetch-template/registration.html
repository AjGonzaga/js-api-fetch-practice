<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Account Login Module - Registration Test</title>
    <link rel="stylesheet" href="css/registration.css" defer>
    <link rel="stylesheet" href="css/common-auth.css">
    <script src="js/get.js"></script>
    <script src="js/registration.js" defer></script>
</head>
<body>

<div class="form">
    <h1>Registration</h1>

    <div class="form-input">
        <input id="nameInput" type="text" placeholder="Name">
    </div>
    
    <div class="form-input">
        <input id="emailInput"  type="text" placeholder="Email">
    </div>

    <div class="form-input">
        <input id="mobileInput" type="text" placeholder="Mobile">
    </div>

    <div class="form-input">
        <input id="languagesInput" type="text" placeholder="Languages">
    </div>

    <div class="form-input">
        <input id="sourceInput" onkeyup="manage(this)" type="text" placeholder="Source">
    </div>

    <div class="form-input">
        <input type="submit" disabled value="Submit" onclick="register()">
    </div>

    <div class="center" message></div>

    <div class="forgot">
        <a href="/login">Go to login?</a>
    </div>

</div>

</body>
</html>
